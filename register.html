<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | Project Hub</title>
    <script>
        (function() {
            const savedTheme = localStorage.getItem("theme") || "dark";
            document.documentElement.setAttribute("data-theme", savedTheme);
            document.body?.setAttribute("data-theme", savedTheme);
        })();
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body data-theme="dark"> <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center text-white" href="index.html">
                <div class="brand-logo text-white rounded p-1 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px">
                    <i class="fa-solid fa-graduation-cap logo-color"></i>
                </div>
                <span class="brand-name ms-2">Project Hub</span>
            </a>

            <div class="d-flex align-items-center gap-3">
                <button id="theme-toggle" class="btn btn-theme-toggle d-flex align-items-center justify-content-center">
                    <i data-lucide="sun" class="icon-sun"></i>
                    <i data-lucide="moon" class="icon-moon"></i>
                </button>
                <a href="login.html" class="btn btn-login d-none d-sm-block">Login</a>
            </div>
        </div>
    </nav>

    <main class="login-wrapper">
        <div class="hero-glow"></div>
        <div class="container d-flex justify-content-center align-items-center min-vh-100-nav">
            <div class="login-card-refined reveal active">
                <div class="text-center mb-4">
                    <h2 class="auth-title">Join <span class="text-red">Hub</span></h2>
                    <p class="text-zinc small">Create an account to access projects</p>
                </div>

                <form id="registerForm" novalidate>
                    <div class="mb-3">
                        <label class="auth-label">Full Name</label>
                        <input type="text" id="fullname" class="auth-input" placeholder="Full Name" required />
                        <div id="nameError" class="error-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label class="auth-label">Email Address</label>
                        <input type="email" id="email" class="auth-input" placeholder="Email" required />
                        <div id="emailError" class="error-feedback"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="auth-label">Password</label>
                            <input type="password" id="password" class="auth-input" placeholder="••••••••" required />
                            <div id="passwordError" class="error-feedback"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="auth-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="auth-input" placeholder="••••••••" required />
                            <div id="confirmError" class="error-feedback"></div>
                        </div>
                    </div>

                    <button type="submit" id="registerBtn" class="btn btn-red w-100 py-2-5 rounded-3 fw-bold mb-3 d-flex align-items-center justify-content-center">
                        <span id="btnText">Create Account</span>
                        <div id="btnSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></div>
                    </button>

                    <p class="text-center text-zinc small">Already have an account? <a href="login.html" class="text-red fw-bold text-decoration-none">Sign In</a></p>
                </form>
            </div>
        </div>
    </main>

    <div id="auth-alert" class="auth-popup"></div>
    <!-- <script src="./register-script.js"></script> -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    lucide.createIcons();
    
    // --- 1. THEME SYNC LOGIC ---
    const themeToggle = document.getElementById("theme-toggle");
    const body = document.body;

    // Load initial theme from localStorage
    const savedTheme = localStorage.getItem("theme") || "dark";
    body.setAttribute("data-theme", savedTheme);

    themeToggle.addEventListener("click", () => {
        const currentTheme = body.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        
        body.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        
        // Refresh Lucide icons if needed
        lucide.createIcons();
    });

    // --- 2. REGISTRATION VALIDATION ---
    const registerForm = document.getElementById("registerForm");
    const inputs = {
        name: document.getElementById("fullname"),
        email: document.getElementById("email"),
        pass: document.getElementById("password"),
        confirm: document.getElementById("confirmPassword")
    };

    const validate = (input, condition, errorId, message) => {
        const errorEl = document.getElementById(errorId);
        if (condition) {
            input.classList.add("is-valid");
            input.classList.remove("is-invalid");
            errorEl.textContent = "";
            return true;
        } else {
            input.classList.add("is-invalid");
            input.classList.remove("is-valid");
            errorEl.textContent = message;
            return false;
        }
    };

    // Real-time Listeners
    inputs.name.addEventListener("input", () => validate(inputs.name, inputs.name.value.trim().length >= 3, "nameError", "Min 3 characters"));
    inputs.email.addEventListener("input", () => validate(inputs.email, /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(inputs.email.value), "emailError", "Invalid email"));
    inputs.pass.addEventListener("input", () => validate(inputs.pass, inputs.pass.value.length >= 6, "passwordError", "Min 6 characters"));
    inputs.confirm.addEventListener("input", () => validate(inputs.confirm, inputs.confirm.value === inputs.pass.value && inputs.confirm.value !== "", "confirmError", "Passwords do not match"));

    // --- 3. SUBMIT LOGIC ---
    registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        
        const isValid = validate(inputs.name, inputs.name.value.trim().length >= 3, "nameError", "Min 3 characters") &&
                        validate(inputs.email, /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(inputs.email.value), "emailError", "Invalid email") &&
                        validate(inputs.pass, inputs.pass.value.length >= 6, "passwordError", "Min 6 characters") &&
                        validate(inputs.confirm, inputs.confirm.value === inputs.pass.value, "confirmError", "Passwords do not match");

        if (isValid) {
            const btnText = document.getElementById("btnText");
            const btnSpinner = document.getElementById("btnSpinner");
            const registerBtn = document.getElementById("registerBtn");

            registerBtn.disabled = true;
            btnText.textContent = "Creating Account...";
            btnSpinner.style.display = "inline-block";

            setTimeout(() => {
                const alertBox = document.getElementById("auth-alert");
                alertBox.textContent = "Account Created! Redirecting...";
                alertBox.className = "auth-popup show popup-success";
                alertBox.style.display = "block";

                setTimeout(() => window.location.href = "login.html", 2000);
            }, 1500);
        }
    });
});
    </script>
</body>
</html>
