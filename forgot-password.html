<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Project Hub</title>
    <script>
        (function() {
            const savedTheme = localStorage.getItem("theme") || "dark";
            document.documentElement.setAttribute("data-theme", savedTheme);
        })();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body data-theme="dark">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center text-white" href="index.html">
                <div class="brand-logo text-white rounded p-1 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px">
                    <i class="fa-solid fa-graduation-cap logo-color"></i>
                </div>
                <span class="brand-name ms-2">Project Hub</span>
            </a>

            <div class="d-flex align-items-center gap-3">
                <button id="theme-toggle" class="btn btn-theme-toggle d-flex align-items-center justify-content-center">
                    <i data-lucide="sun" class="icon-sun"></i>
                    <i data-lucide="moon" class="icon-moon"></i>
                </button>
                <a href="login.html" class="btn btn-login d-none d-sm-block">Login</a>
            </div>
        </div>
    </nav>

    <main class="login-wrapper">
        <div class="hero-glow"></div>
        <div class="container d-flex justify-content-center align-items-center min-vh-100-nav">
            <div class="login-card-refined reveal active">
                <div class="text-center mb-4">
                    <h2 class="auth-title">Reset <span class="text-red">Password</span></h2>
                    <p class="text-zinc small">Enter your email to receive a reset link</p>
                </div>

                <form id="forgotForm" novalidate>
                    <div class="mb-4">
                        <label class="auth-label">Email Address</label>
                        <input type="email" id="email" class="auth-input" placeholder="name@example.com" required />
                        <div id="emailError" class="error-feedback"></div>
                    </div>

                    <button type="submit" id="resetBtn" class="btn btn-red w-100 py-2-5 rounded-3 fw-bold mb-3 d-flex align-items-center justify-content-center">
                        <span id="btnText">Send Reset Link</span>
                        <div id="btnSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></div>
                    </button>

                    <div class="text-center">
                        <a href="login.html" class="text-zinc small hover-red text-decoration-none">
                            <i class="fa-solid fa-arrow-left me-1"></i> Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="auth-alert" class="auth-popup"></div>
    <!-- <script src="./forgot-script.js"></script> -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    lucide.createIcons();
    
    // --- Theme Sync Logic ---
    const themeToggle = document.getElementById("theme-toggle");
    const body = document.body;
    const savedTheme = localStorage.getItem("theme") || "dark";
    body.setAttribute("data-theme", savedTheme);

    themeToggle.addEventListener("click", () => {
        const currentTheme = body.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        body.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        lucide.createIcons();
    });

    // --- Form Logic ---
    const forgotForm = document.getElementById("forgotForm");
    const emailInput = document.getElementById("email");
    const alertBox = document.getElementById("auth-alert");
    const resetBtn = document.getElementById("resetBtn");



/**
 * Displays a popup with a given message and type.
 * The popup will show after 10ms and hide after 4s.
 * @param {string} message The message to be displayed in the popup.
 * @param {string} type The type of the popup, either 'success' or 'error'.
 */
    const showPopup = (message, type) => {
        alertBox.textContent = message;
        alertBox.className = `auth-popup ${type === 'success' ? 'popup-success' : 'popup-error'}`;
        alertBox.style.display = "block";
        setTimeout(() => alertBox.classList.add("show"), 10);
        setTimeout(() => {
            alertBox.classList.remove("show");
            setTimeout(() => alertBox.style.display = "none", 400);
        }, 4000);
    };


/**
 * Validates an email address input element.
 * Updates the element's classlist to add/remove 'is-valid' and 'is-invalid' respectively.
 * Updates the textContent of the associated error element.
 * @returns {boolean} true if the email address is valid, false otherwise.
 */
    const validateEmail = (input) => {
        const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value);
        const errorEl = document.getElementById("emailError");
        if (isValid) {
            input.classList.add("is-valid");
            input.classList.remove("is-invalid");
            errorEl.textContent = "";
        } else {
            input.classList.add("is-invalid");
            input.classList.remove("is-valid");
            errorEl.textContent = "Please enter a valid email address";
        }
        return isValid;
    };

    emailInput.addEventListener("input", () => validateEmail(emailInput));

    forgotForm.addEventListener("submit", (e) => {
        e.preventDefault();
        if (validateEmail(emailInput)) {
            resetBtn.disabled = true;
            document.getElementById("btnText").textContent = "Sending...";
            document.getElementById("btnSpinner").style.display = "inline-block";

            // Simulate sending recovery email
            setTimeout(() => {
                showPopup("Success! Reset link sent to your email.", "success");
                
                // Reset form UI
                resetBtn.disabled = false;
                document.getElementById("btnText").textContent = "Send Reset Link";
                document.getElementById("btnSpinner").style.display = "none";
                emailInput.value = "";
                emailInput.classList.remove("is-valid");
            }, 2000);
        } else {
            showPopup("Please enter a valid email.", "error");
        }
    });
});
    </script>
</body>
</html>
