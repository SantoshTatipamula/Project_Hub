<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile | Project Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body data-theme="dark">
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center text-white" href="index.html">
                <div class="brand-logo text-white rounded p-1 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px">
                    <i class="fa-solid fa-graduation-cap logo-color"></i>
                </div>
                <span class="brand-name ms-2">Project Hub</span>
            </a>
            <div class="d-flex align-items-center gap-3">
                <button id="theme-toggle" class="btn btn-theme-toggle d-flex align-items-center justify-content-center">
                    <i data-lucide="sun"></i>
                    <i data-lucide="moon"></i>
                </button>
                <a href="index.html" class="btn btn-login">Home</a>
            </div>
        </div>
    </nav>

    <main class="section-padding">
        <div class="container">
            <div class="row g-4">
                <div class="col-lg-3">
                    <div class="stat-card reveal active">
                        <div class="text-center mb-4">
                            <div class="avatar mx-auto mb-3" style="width: 70px; height: 70px; background: var(--zinc-900); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                <i data-lucide="user" class="text-red"></i>
                            </div>
                            <h5 class="fw-bold mb-0" id="side-fullname">Loading...</h5>
                            <p class="text-zinc small" id="side-email">Fetching account...</p>
                        </div>
                        <ul class="nav flex-column gap-2">
                            <li class="nav-item">
                                <a href="#" class="nav-link active text-red fw-bold d-flex align-items-center">
                                    <i data-lucide="layout-dashboard" class="me-2"></i> My Dashboard
                                </a>
                            </li>
                            <hr class="border-zinc-800">
                            <li class="nav-item">
                                <a href="#" id="logout-link" class="nav-link text-danger d-flex align-items-center">
                                    <i data-lucide="log-out" class="me-2"></i> Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="comp-card featured mb-4 reveal active">
                        <h3 class="fw-bold">Welcome, <span class="text-red" id="welcome-name">Student</span>!</h3>
                        <p class="text-zinc mb-0">Manage your academic projects and account details here.</p>
                    </div>

                    <div class="row g-4">
                        <div class="col-md-7">
                            <div class="price-card reveal active">
                                <h5 class="fw-bold mb-4 border-bottom border-zinc-800 pb-2">Account Specifications</h5>
                                <div class="mb-3">
                                    <label class="text-zinc small d-block">Full Name</label>
                                    <span class="fw-semibold text-white" id="display-fullname">---</span>
                                </div>
                                <div class="mb-3">
                                    <label class="text-zinc small d-block">Email Address</label>
                                    <span class="fw-semibold text-white" id="display-email">---</span>
                                </div>
                                <div class="mb-0">
                                    <label class="text-zinc small d-block">Account Status</label>
                                    <span class="badge bg-success-subtle text-success border border-success px-2 py-1">Verified</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="price-card best-value reveal active">
                                <h5 class="fw-bold mb-4 border-bottom border-zinc-800 pb-2 text-white">Active Plan</h5>
                                <div class="text-center py-3">
                                    <h4 class="fw-bold text-red" id="display-plan">Free</h4>
                                    <p class="text-zinc small mb-3">Validity: <span class="text-white">Lifetime</span></p>
                                    <div class="text-zinc x-small mb-4">Joined: <span id="display-joined">---</span></div>
                                    <a href="index.html#pricing" class="btn btn-red btn-sm w-100">Upgrade Plan</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
